<!doctype html>

<html>

  <head>
    <title>Chat Stream</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="/socket.io/socket.io.js"></script>
    <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="js/app.js"></script>
  </head>

  <body>

    <div id="nickname-wrap">
      <h2>Please choose a Nickname</h2>
      <p id="nickname-errors"></p>
      <form id="nickname-form">
        <input id="nickname-input" size=35 /> <button>Submit</button>
      </form>
    </div>

    <div id="chat-wrap">
      <ul id="messages"></ul>
      <form id="chat-message-form" action="">
        <input id="message-box" autocomplete="off" /><button>Send</button>
      </form>
    </div>

  </body>

</html>
