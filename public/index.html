<!doctype html>

<html>

  <head>
    <title>Rose Chat</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="/socket.io/socket.io.js"></script>
    <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="js/app.js"></script>
  </head>

  <body>

    <div id='menu'><span>ROSE CHAT</span></div>

    <div id='app'>

      <div id="nickname-wrap">
        <form id="nickname-form">
          <h2>PLEASE CHOOSE A NICKNAME</h2>
          <p id="nickname-errors"></p>
          <input id="nickname-input" size=35 /> <button>Submit</button>
        </form>
      </div>

      <div id="chat-wrap">

        <div id="partner-chat">
          <span class="arrow-left"></span>
          <div id="partner-chat-bubble">
            <div id="partner-past-messages"><ul class="messages" id="partner-messages"></ul></div>
            <div id="partner-current-message"></div>
          </div>
        </div>

        <div id="user-chat">
          <div id="user-chat-bubble">
            <div id="message-box" contentEditable="true"></div>
            <div id="user-past-messages"><ul class="messages" id="user-chat-messages"></ul></div>
          </div><span class="arrow-right"></span>
        </div>

      </div>

    </div>

  </body>

</html>
